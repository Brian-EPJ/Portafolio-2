<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Adopción | A.N.A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">A.N.A🐾</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="animales.html">Animales que buscan familia 😻</a></li>
          <li class="nav-item"><a class="nav-link" href="formulario.html">Formulario Adopción</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="container my-5">
    <div class="row align-items-center justify-content-center">

      <!-- Imagen izquierda -->
      <div class="col-12 col-md-3 text-center mb-4 mb-md-0">
        <img src="img/perros-felices.webp" alt="Gatito decorativo" class="img-fluid gato-lateral">
      </div>

      <!-- Formulario -->
      <div class="col-12 col-md-6">
        <div class="formulario-container p-4 shadow rounded text-white">
          <h2 class="text-center mb-4">Formulario de Adopción 🐾</h2>
          <form id="formAdopcion">
            <div class="mb-3">
              <label for="nombreCompleto" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="nombreCompleto" required>
            </div>
            <div class="mb-3">
              <label for="rut" class="form-label">RUT</label>
              <input type="text" class="form-control" id="rut" placeholder="Ej: 12.345.678-9" required>
            </div>
            <div class="mb-3">
              <label for="edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="edad" required>
            </div>
            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="mb-3">
              <label for="nombreMascota" class="form-label">Nombre de la Mascota que quiere adoptar</label>
              <input type="text" class="form-control" id="nombreMascota" required>
            </div>
            <div class="mb-3">
              <label for="motivo" class="form-label">Motivo de Adopción</label>
              <textarea class="form-control" id="motivo" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-light">Enviar Solicitud</button>
          </form>
        </div>
      </div>

      <!-- Imagen derecha -->
      <div class="col-12 col-md-3 text-center mt-4 mt-md-0">
        <img src="img/gato feliz 11.jpg" alt="Gatito decorativo" class="img-fluid gato-lateral">
      </div>
      
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
